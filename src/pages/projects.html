<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div id="header"></div>
    <main class="container mx-auto px-4 py-8 flex-grow">
        <div class="relative w-full max-w-4xl mx-auto">
            <div id="project-carousel" class="relative overflow-hidden rounded-lg shadow-lg">
                <div id="carousel-container" class="flex transition-transform duration-500">
                    <!-- Projects will be loaded here dynamically -->
                </div>
                
                <!-- Navigation buttons -->
                <button onclick="previousSlide()" 
                        class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-r">
                    ←
                </button>
                <button onclick="nextSlide()" 
                        class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-l">
                    →
                </button>
            </div>
        </div>
    </main>
    <div id="footer"></div>
    <script src="../js/components.js"></script>
    <script src="../js/carousel.js"></script>
</body>
</html>
