<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Projects</title>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <h1 class="text-3xl font-bold text-center py-6">My Projects</h1>
        <nav class="bg-gray-800 text-white">
            <ul class="flex justify-center space-x-6 py-4">
                <li><a href="about.html" class="hover:text-gray-300">About</a></li>
                <li><a href="projects.html" class="hover:text-gray-300">Projects</a></li>
                <li><a href="contact.html" class="hover:text-gray-300">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto px-4 py-8">
        <div class="relative w-full max-w-4xl mx-auto">
            <div id="project-carousel" class="relative overflow-hidden rounded-lg shadow-lg">
                <div id="carousel-container" class="flex transition-transform duration-500">
                    <!-- Projects will be loaded here dynamically -->
                </div>
                
                <!-- Navigation buttons -->
                <button onclick="previousSlide()" 
                        class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-r">
                    ←
                </button>
                <button onclick="nextSlide()" 
                        class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-l">
                    →
                </button>
            </div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; Alfred Jijo. All Rights Reserved</p>
    </footer>
    <script src="../js/main.js"></script>
    <script src="../js/carousel.js"></script>
</body>
</html>
