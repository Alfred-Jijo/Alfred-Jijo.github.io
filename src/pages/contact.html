<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <h1 class="text-3xl font-bold text-center py-6">Contact Me</h1>
        <nav class="bg-gray-800 text-white">
            <ul class="flex justify-center space-x-6 py-4">
                <li><a href="about.html" class="hover:text-gray-300">About</a></li>
                <li><a href="projects.html" class="hover:text-gray-300">Projects</a></li>
                <li><a href="contact.html" class="hover:text-gray-300">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto px-4 py-8">
        <section class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4">Get in Touch</h2>
            <p class="text-gray-700 mb-4">You can email me directly at: <a href="mailto:alfredjijo06@gmail.com" class="text-blue-500 hover:text-blue-700">alfredjijo06@gmail.com</a></p>
            <form class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700 mb-2">Name:</label>
                    <input type="text" id="name" name="name" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 mb-2">Email:</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="message" class="block text-gray-700 mb-2">Message:</label>
                    <textarea id="message" name="message" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 h-32"></textarea>
                </div>
                <button type="submit" 
                        class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Send Message
                </button>
            </form>
        </section>
    </main>
    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <p>&copy; Alfred Jijo. All rights reserved.</p>
    </footer>
</body>
</html>
