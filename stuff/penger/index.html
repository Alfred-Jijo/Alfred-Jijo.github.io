<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d render from eq</title>
    <style>
        body {
            margin: 0;
            background-color: #101010;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        canvas {
            width: 50%;
            height: 100%;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="pengerCanvas"></canvas>
        <canvas id="cubeCanvas"></canvas>
    </div>

    <script src="penger.js"></script>
    <script src="cube.js"></script>

    <script src="engine.js"></script>

    <script>
        console.log("Penger Data:", typeof pengerData !== 'undefined' ? "Loaded" : "Missing");
        console.log("Cube Data:", typeof cubeData !== 'undefined' ? "Loaded" : "Missing");

        if (typeof pengerData !== 'undefined') start3DInstance("pengerCanvas", pengerData);
        if (typeof cubeData !== 'undefined') start3DInstance("cubeCanvas", cubeData);
    </script>
</body>
</html>
