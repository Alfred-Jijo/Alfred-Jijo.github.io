---
layout: default
---

<header class="directory-header">
  <h1>{{ page.title }}</h1>
  <p class="directory-subtitle">{{ page.description }}</p>
</header>

<div class="grid-container">
  {{ content | replace: '<ul>', '<ul class="directory-grid">' | replace: '<li>', '<li class="directory-card">' }}
</div>

<style>
  .directory-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1.5rem;
    list-style: none;
    padding: 0;
  }

  .directory-card {
    background: #1e1e2e;
    border: 1px solid #313244;
    border-radius: 8px;
    transition: transform 0.2s ease, border-color 0.2s ease;
  }

  .directory-card:hover {
    transform: translateY(-5px);
    border-color: #89b4fa;
  }

  .directory-card a {
    display: block;
    padding: 1.5rem;
    text-decoration: none;
    color: #cdd6f4;
    font-weight: bold;
    height: 100%;
  }

  .directory-card a:hover {
    color: #89b4fa;
  }

  .directory-header {
    margin-bottom: 2rem;
    border-bottom: 1px solid #313244;
    padding-bottom: 1rem;
  }
</style>
